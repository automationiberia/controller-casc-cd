---
controller_templates:
  - name: "{{ orgs }} New Organization Objects"
    description: "Template to create new organization objects in Org {{ orgs }}"
    organization: "{{ orgs }}"
    project: "{{ orgs }} CasC Data"
    inventory: "{{ orgs }} Controller"
    playbook: "new_project.yml"
    job_type: run
    fact_caching_enabled: false
    credentials:
      - "{{ orgs }} {{ env }} AAP Credential"
      - "{{ orgs }} {{ env }} Vault Credential"
      - "{{ orgs }} {{ env }} GitLab API Token"
    concurrent_jobs_enabled: false
    ask_scm_branch_on_launch: true
    ask_tags_on_launch: true
    ask_verbosity_on_launch: true
    ask_variables_on_launch: true
    execution_environment: "ee-casc"
    survey_enabled: True
    survey_spec:
      name: '{{ orgs }} Survey New Organization Objects'
      description: 'Survey New Organizatino Objects'
      spec:
        - question_name: Organization name
          required: true
          type: text
          variable: organization_name
          min: 0
          max: 80
          default: ""
          new_question: true

        - question_name: Organization description
          required: true
          type: text
          variable: organization_desc
          min: 0
          max: 1024
          default: ""
          new_question: true

        - question_name: Instance Groups
          required: true
          type: multiplechoice
          variable: instance_groups
          min: 0
          max: 1024
          choices: "{{ (controller_instance_groups | default([])) | map(attribute='name') }}"
          default: ""
          new_question: true

        - question_name: Admin user
          required: true
          type: text
          variable: admin_user
          min: 0
          max: 80
          default: ""
          new_question: true
...
