---
controller_credentials:
  - name: "{{ orgs }} {{ env }} GitLab Credential"
    description: "Credential to be used by the 'IaC_playbooks' project"
    credential_type: "Source Control"
    organization: "{{ orgs }}"
    inputs:
      username: "${GITLAB_USER}"
      ssh_key_data: |
${GITLAB_PRIV_KEY}
...
