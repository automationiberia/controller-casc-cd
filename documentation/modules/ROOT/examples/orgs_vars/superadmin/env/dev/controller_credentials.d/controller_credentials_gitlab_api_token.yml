  - name: "{{ orgs }} {{ env }} GitLab API Token"
    description: "{{ orgs }} {{ env }} GitLab API Token"
    credential_type: "GitLab API Token"
    organization: "{{ orgs }}"
    inputs:
      gitlab_token: "<<CHANGE_ME>>"
      gitlab_email: "<<CHANGE_ME>>"
      gitlab_user: "<<CHANGE_ME>>"
...
