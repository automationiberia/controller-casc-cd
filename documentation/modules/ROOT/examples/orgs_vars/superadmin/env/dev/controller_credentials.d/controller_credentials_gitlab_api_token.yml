---
controller_credentials:
  - name: "{{ orgs }} {{ env }} GitLab API Token"
    description: "{{ orgs }} {{ env }} GitLab API Token"
    credential_type: "GitLab API Token"
    organization: "{{ orgs }}"
    inputs:
      gitlab_token: "${GITLAB_USER}"
      gitlab_email: "${GITLAB_EMAIL}" 
      gitlab_user: "${GITLAB_TOKEN}"
...
